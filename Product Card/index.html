<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="icon-top card-heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="icon-top card-card">
            <i class='bx bx-cart' ></i>
        </div>
        <div class="card-img">
             <img src="/img/PngItem_6241102.png" alt="">
        </div>
        <div class= "card-title">
            Nike zoom KD 12
        </div>
        <div class="card-price">
            $99
        </div>
        <div class="setAnimation card-size">
            <h3 class="size">Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="setAnimation card-color">
            <h3 class="color">Color:</h3>
            <span class="card-color-green"></span>
            <span class="card-color-red"></span>
            <span class="card-color-black"></span>
        </div>
        <div class="setAnimation card-action">
             <button>Buy Now</button>
             <button>Add cart</button>
        </div>
    </div>
</body>
</html>
